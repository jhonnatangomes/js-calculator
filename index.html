<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <main>
      <div class="calc">
        <div class="numbers-container">
          <div class="numbers">
            <span>1</span>
            <span>2</span>
            <span>3</span>
          </div>
        </div>
        <div class="header">
          <span id="calc-title">calc</span>
          <div class="toggle">
            <span>THEME</span>
            <div class="toggle-container">
              <div class="switch"></div>
            </div>
          </div>
        </div>
        <input class="screen" />
        <div class="keys-container">
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button class="del">DEL</button>
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>+</button>
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>-</button>
          <button>.</button>
          <button>0</button>
          <button>/</button>
          <button>x</button>
          <button class="reset">RESET</button>
          <button class="equal">=</button>
        </div>
      </div>
    </main>

    <script src="theme.js"></script>
    <script src="index.js"></script>
  </body>
</html>
